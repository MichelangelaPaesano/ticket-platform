<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Includo Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <title>Nuovo Ticket</title>
</head>

<body> 
    <nav th:replace="fragment/navbar :: navbar"></nav>

    <div class="container">
        <div class="row">

            <h1 class="text-center py-3">Crea un nuovo Ticket</h1>
            <hr />

            <!--creiamo il form per la creazione di un nuovo ticket!-->
            <form id="ticket-form" th:object="${ticket}" th:action="@{/admin/tickets/create}" method="post">

           
                <!--aggiungo i campi-->

                <div class="mb-3">
                    <label class="form-label">Titolo</label>
                    <input type="text" class="form-control" th:field="*{title}" placeholder="Titolo del ticket">
                    <div class="text-danger mt-1" th:errors="*{title}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descrizione</label>
                    <textarea class="form-control" th:field="*{description}" rows="4" placeholder="Descrizione del problema"></textarea>
                    <div class="text-danger mt-1" th:errors="*{description}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Categoria</label>
                    <select class="form-select" th:field="*{categoria.id}">
                        <!-- Placeholder / opzione iniziale -->
                        <option value="" disabled selected>Seleziona una categoria</option>
                        
                        <!-- Opzioni generate dal database -->
                        <option th:each="cat : ${categorie}" th:value="${cat.id}" th:text="${cat.name}"></option>
                    </select>
                    <div class="text-danger mt-1" th:errors="*{categoria}"></div>
                </div>


                <div class="mb-3">
                    <label class="form-label">Operatore</label>
                    <select class="form-select" th:field="*{operator.id}">
                        <option value="" disabled selected>Seleziona un operatore</option>
                        <option th:each="op : ${operatori}"
                                th:value="${op.id}"
                                th:text="${op.name}">
                        </option>
                    </select>
                    <div class="text-danger mt-1" th:errors="*{operator}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Stato</label>
                    <select class="form-select" th:field="*{status}">
                        <option value="DA_FARE">Da fare</option>
                        <option value="IN_CORSO">In corso</option>
                        <option value="COMPLETATO">Completato</option>
                    </select>
                    <div class="text-danger mt-1" th:errors="*{status}"></div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Crea Ticket</button>
                    <a href="/admin/tickets/" class="btn btn-danger">Annulla</a>
                </div>

            </form>
    
        </div>
    </div>
    
</body>
</html>
