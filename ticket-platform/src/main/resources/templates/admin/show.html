<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Includo Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <title>Ticket</title>
</head>

<body> 
    <nav th:replace="fragment/navbar :: navbar"></nav>

    <div class="container">
        <div class="row">

            <h1 class="text-center py-3">Dettaglio Ticket</h1>
            <hr />

            <div class="col-12 d-flex justify-content">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Titolo</th>
                            <th>Descrizione</th>
                            <th>Data</th>
                            <th>Status</th>
                            <th>Categoria</th>
                            <th>Operatore</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th th:text="${ticket.id}"></th>
                            <td th:text="${ticket.title}"></td>
                            <td th:text="${ticket.description}"></td>
                            <td th:text="${ticket.creationDate}"></td>
                            <td th:text="${ticket.status}"></td>
                            <td th:text="${ticket.categoria.name}"></td>
                            <td th:text="${ticket.operator.name}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>    

            <!--Aggiungo form per le note-->
            <div class="container">
                <div class="row">
                    <form id="note-form" th:object="${nota}" th:action="@{'/admin/tickets/note/' + ${ticket.id}}" method="post" class="row g-3">
                        <div class="col-md-8">
                            <label for="autore" class="form-label">Inserisci autore</label>
                            <input type="text" th:field="*{autore}" class="form-control" id="autore">
                        </div>
                        <div class="col-md-8">
                            <label for="testo" class="form-label">Inserisci la nota</label>
                            <textarea type="text" th:field="*{testo}" class="form-control" id="testo" rows="5"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Aggiunti nota</button>
                        </div>
                    </form>
                </div>


            <div class="container">
                <div class="row mt-5 mb-4">
                    <h3>Note</h3>

                    <ul class="list-group mb-3">
                        <li class="list-group-item" th:each="n : ${noteList}">
                            <strong th:text="${n.autore}"></strong> - 
                            <span th:text="${n.data}"></span>
                            <p th:text="${n.testo}"></p>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>   
</body>
</html>
