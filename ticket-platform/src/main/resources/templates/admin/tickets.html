<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ticket</title>
</head>

<body>
    <nav th:replace="fragment/navbar :: navbar"></nav>                    

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="mt-5 mb-4 text-center">Benvenuto sul tuo Ticketing System!</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12 d-flex justify-content">
                <th:block th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                <a class="btn btn-primary" th:href="@{/admin/tickets/create}">Nuovo Ticket</a>
                </th:block>
            </div>

            <div class="mt-5 mb-4 col-12 d-flex justify-content-center">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Titolo</th>
                            <th>Descrizione</th>
                            <th>Data</th>
                            <th>Status</th>
                            <th>Categoria</th>
                            <th>Operatore</th>
                            <th>Apri</th>
                            <th>Modifica</th>
                            <th>Cancella</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ticket : ${ticket}">
                            <th th:text="${ticket.id}"></th>
                            <td th:text="${ticket.title}"></td>
                            <td th:text="${ticket.description}"></td>
                            <td th:text="${ticket.creationDate}"></td>
                            <td th:text="${ticket.status}"></td>
                            <td th:text="${ticket.categoria.name}"></td>
                            <td th:text="${ticket.operator.name}"></td>
                            <td>
                                <th:block th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                                <a class="btn btn-info btn-sm" th:href="@{'/admin/tickets/show/' + ${ticket.id}}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder2-open" viewBox="0 0 16 16">
                                        <path d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v.64c.57.265.94.876.856 1.546l-.64 5.124A2.5 2.5 0 0 1 12.733 15H3.266a2.5 2.5 0 0 1-2.481-2.19l-.64-5.124A1.5 1.5 0 0 1 1 6.14zM2 6h12v-.5a.5.5 0 0 0-.5-.5H9c-.964 0-1.71-.629-2.174-1.154C6.374 3.334 5.82 3 5.264 3H2.5a.5.5 0 0 0-.5.5zm-.367 1a.5.5 0 0 0-.496.562l.64 5.124A1.5 1.5 0 0 0 3.266 14h9.468a1.5 1.5 0 0 0 1.489-1.314l.64-5.124A.5.5 0 0 0 14.367 7z"/>
                                    </svg>
                                    Apri
                                </a>
                                </th:block>
                            </td>
                            <td>
                                <th:block th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                                <a class="btn btn-info btn-sm" th:href="@{/admin/tickets/edit/{id}(id=${ticket.id})}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                                    </svg>
                                    Modifica
                                </a>
                                </th:block>
                            </td>

                            <td>
                                <th:block th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                                    <form th:action="@{'/admin/tickets/delete/' + ${ticket.id}}" method="post"
                                        onsubmit="return confirm('Sei sicuro di voler eliminare questo ticket?');"
                                        style="display:inline">
                                        <button type="submit" class="btn btn-danger btn-sm">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                        </svg>
                                        Cancella
                                        </button>
                                        </form>
                                </th:block>
                            </td>
                        </tr>            
        
                    </tbody>
                </table>
                
            </div>
            
        </div>
    </div>



    <!-- Bootstrap Bundle with Popper -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>   
</body>
