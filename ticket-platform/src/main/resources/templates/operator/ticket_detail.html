<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dettaglio Ticket</title>
</head>

<body>
    <nav th:replace="fragment/navbar :: navbar"></nav>

    <div class="container">
        <div class="row">
            <h1 class="text-center py-3">Dettaglio Ticket</h1>
            <hr />

            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Titolo</th>
                            <th>Descrizione</th>
                            <th>Data</th>
                            <th>Status</th>
                            <th>Categoria</th>
                            <th>Operatore</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th th:text="${ticket.id}"></th>
                            <td th:text="${ticket.title}"></td>
                            <td th:text="${ticket.description}"></td>
                            <td th:text="${#temporals.format(ticket.creationDate, 'dd/MM/yyyy')}"></td>
                            <td th:text="${ticket.status}"></td>
                            <td th:text="${ticket.categoria.name}"></td>
                            <td th:text="${ticket.operator.name}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>    

            <!-- Form per aggiungere nota e aggiornare stato -->
            <div class="col-12 mt-4">
                <form th:action="@{/operator/tickets/{id}/update(id=${ticket.id})}" 
                      th:object="${notaForm}" method="post" class="row g-3">
                    
                    <div class="col-md-8">
                        <label for="noteText" class="form-label">Inserisci nota</label>
                        <textarea class="form-control" th:field="*{noteText}" id="noteText" rows="4"></textarea>
                    </div>

                    <div class="col-md-4">
                        <label for="status" class="form-label">Aggiorna stato</label>
                        <select class="form-control" th:field="*{status}" id="status">
                            <option value="">-- Seleziona stato --</option>
                            <option th:value="DA_FARE">DA FARE</option>
                            <option th:value="IN_CORSO">IN CORSO</option>
                            <option th:value="COMPLETATO">COMPLETATO</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Salva</button>
                    </div>
                </form>
            </div>

            <!-- Lista note -->
            <div class="col-12 mt-5">
                <h3>Note</h3>
                <ul class="list-group mb-3">
                    <li class="list-group-item" th:each="n : ${ticket.note}">
                        <strong th:text="${n.autore}"></strong> - 
                        <span th:text="${#temporals.format(n.data, 'dd/MM/yyyy')}"></span>
                        <p th:text="${n.testo}"></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
